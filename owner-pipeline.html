<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Pipeline - Omaku</title>
    <script src="data.js"></script>
    <script src="auth-guard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="owner-dashboard.html" class="logo">OM<span>A</span>KU</a></div>
            <ul class="sidebar-nav">
                <li><a href="owner-dashboard.html">Dashboard</a></li>
                <li><a href="#" class="active">Sales Pipeline</a></li>
                <li><a href="owner-surat-jalan.html">Surat Jalan</a></li>
                <li><a href="owner-partners.html">Partners</a></li>
                <li><a href="owner-analytics.html">Analytics</a></li>
                <li><a href="owner-settings.html">Settings</a></li>
            </ul>
            <div class="sidebar-logout">
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <h1>Sales Pipeline</h1>
                <div class="user-profile"><span>Welcome, Admin!</span></div>
            </header>

            <main class="content-body">
                <div class="pipeline-header">
                    <h2>Manage Your Deals</h2>
                    <button id="add-deal-btn" class="btn btn-primary">Add New Deal</button>
                </div>

                <div class="kanban-board">
                    <div class="kanban-column">
                        <div class="kanban-column-header col-leads">New Leads <span id="count-leads">(0)</span></div>
                        <div class="kanban-column-body" id="col-body-leads" data-status="New Leads"></div>
                    </div>
                    <div class="kanban-column">
                        <div class="kanban-column-header col-quotes">Quotes Sent <span id="count-quotes">(0)</span></div>
                        <div class="kanban-column-body" id="col-body-quotes" data-status="Quotes Sent"></div>
                    </div>
                    <div class="kanban-column">
                        <div class="kanban-column-header col-negotiation">Negotiation <span id="count-negotiation">(0)</span></div>
                        <div class="kanban-column-body" id="col-body-negotiation" data-status="Negotiation"></div>
                    </div>
                    <div class="kanban-column">
                        <div class="kanban-column-header col-won">Won / Delivered <span id="count-won">(0)</span></div>
                        <div class="kanban-column-body" id="col-body-won" data-status="Won"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="add-deal-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="modal-close">&times;</span>
            <h2>Add New Deal</h2>
            <form id="add-deal-form" style="margin-top: 1.5rem;">
                <div class="form-group">
                    <label for="deal-title">Deal Title</label>
                    <input type="text" id="deal-title" required>
                </div>
                <div class="form-group">
                    <label for="deal-value">Value ($)</label>
                    <input type="number" id="deal-value" required>
                </div>
                <div class="form-group">
                    <label for="deal-partner">Assign to Partner</label>
                    <select id="deal-partner"></select>
                </div>
                <div class="form-group">
                    <label for="deal-status">Status</label>
                    <select id="deal-status">
                        <option value="New Leads">New Leads</option>
                        <option value="Quotes Sent">Quotes Sent</option>
                        <option value="Negotiation">Negotiation</option>
                        <option value="Won">Won</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">Save Deal</button>
            </form>
        </div>
    </div>
    
    <script src="pipeline-script.js"></script>
    <script src="logout.js"></script>
</body>
</html>
