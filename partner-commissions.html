<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Commissions - Omaku</title>
    <script src="data.js"></script>
    <script src="auth-guard.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="partner-dashboard.html" class="logo">OM<span>A</span>KU</a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="partner-dashboard.html">Dashboard</a></li>
                <li><a href="#" class="active">Commissions</a></li>
                <li><a href="partner-leaderboard.html">Leaderboard</a></li>
                <li><a href="partner-tools.html">Tools</a></li>
                <li><a href="partner-profile.html">Profile</a></li>
            </ul>
            <div class="sidebar-logout">
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <h1>My Commissions</h1>
                <div class="user-profile">
                    <span id="welcome-message">Welcome, Partner!</span>
                </div>
            </header>

            <main class="content-body">
                <div class="grid-4">
                    <div class="summary-card">
                        <div class="title">TOTAL PAID</div>
                        <div class="value" id="total-paid-value">$0.00</div>
                    </div>
                    <div class="summary-card">
                        <div class="title">PENDING PAYOUT</div>
                        <div class="value" id="pending-payout-value">$0.00</div>
                    </div>
                    <div class="summary-card">
                        <div class="title">TOTAL ORDERS</div>
                        <div class="value" id="total-orders-value">0</div>
                    </div>
                    <div class="summary-card">
                        <div class="title">NEXT PAYOUT</div>
                        <div class="value" id="next-payout-value">N/A</div>
                    </div>
                </div>

                <div class="card" style="margin-top: 2rem;">
                    <h2>Commission History</h2>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Deal ID</th>
                                    <th>Date</th>
                                    <th>Order Value</th>
                                    <th>Commission</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="commissions-tbody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="partner-commissions-script.js"></script>
    <script src="logout.js"></script>
</body>
</html>
