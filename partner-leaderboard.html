<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Omaku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="partner-dashboard.html" class="logo">OM<span>A</span>KU</a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="partner-dashboard.html">Dashboard</a></li>
                <li><a href="partner-commissions.html">Commissions</a></li>
                <li><a href="#" class="active">Leaderboard</a></li>
                <li><a href="partner-tools.html">Tools</a></li>
                <li><a href="partner-profile.html">Profile</a></li>
            </ul>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <h1>Leaderboard</h1>
                <div class="user-profile">
                    <span>Welcome, Partner!</span>
                </div>
            </header>

            <main class="content-body">
                <div class="leaderboard-filters">
                    <div class="filter-btn-group">
                        <a href="#" class="btn btn-secondary active">This Month</a>
                        <a href="#" class="btn btn-secondary">All Time</a>
                    </div>
                    <select name="category">
                        <option value="sales">By Sales Volume</option>
                        <option value="leads">By New Leads</option>
                    </select>
                </div>
                
                <div id="top-performers-container" class="top-performers-container"></div>

                <div class="card">
                    <h2>Full Rankings</h2>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Partner Name</th>
                                    <th>Sales Volume</th>
                                    <th>Leads</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-tbody"></tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="leaderboard-script.js"></script>
</body>
</html>
