<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Dashboard - Omaku</title>
    <script src="data.js"></script>
    <script src="auth-guard.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo">OM<span>A</span>KU</a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="partner-commissions.html">Commissions</a></li>
                <li><a href="partner-leaderboard.html">Leaderboard</a></li>
                <li><a href="partner-tools.html">Tools</a></li>
                <li><a href="partner-profile.html">Profile</a></li>
            </ul>
            <div class="sidebar-logout">
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <h1>Dashboard</h1>
                <div class="user-profile">
                    <span id="welcome-message">Welcome, Partner!</span>
                </div>
            </header>

            <main class="content-body">
                <div class="grid-4">
                    <div class="summary-card">
                        <div class="title">TOTAL EARNINGS</div>
                        <div class="value" id="total-earnings-value">$0.00</div>
                        <div class="detail" id="total-earnings-detail"></div>
                    </div>
                    <div class="summary-card">
                        <div class="title">PENDING COMMISSIONS</div>
                        <div class="value" id="pending-commissions-value">$0.00</div>
                        <div class="detail" id="pending-commissions-detail"></div>
                    </div>
                    <div class="summary-card">
                        <div class="title">LEADS GENERATED</div>
                        <div class="value" id="leads-generated-value">0</div>
                        <div class="detail" id="leads-generated-detail"></div>
                    </div>
                    <div class="summary-card">
                        <div class="title">CONVERSION RATE</div>
                        <div class="value" id="conversion-rate-value">0%</div>
                        <div class="detail" id="conversion-rate-detail"></div>
                    </div>
                </div>

                <div class="card" style="margin-top: 2rem;">
                    <h2>Recent Activity</h2>
                    <p>A table of recent commissions or lead activities will be displayed here.</p>
                </div>
            </main>
        </div>
    </div>

    <script src="partner-dashboard-script.js"></script>
    <script src="logout.js"></script>
</body>
</html>
