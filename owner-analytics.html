<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Omaku</title>
    <script src="data.js"></script>
    <script src="auth-guard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="owner-dashboard.html" class="logo">OM<span>A</span>KU</a></div>
            <ul class="sidebar-nav">
                <li><a href="owner-dashboard.html">Dashboard</a></li>
                <li><a href="owner-pipeline.html">Sales Pipeline</a></li>
                <li><a href="owner-surat-jalan.html">Surat Jalan</a></li>
                <li><a href="owner-partners.html">Partners</a></li>
                <li><a href="#" class="active">Analytics</a></li>
                <li><a href="owner-settings.html">Settings</a></li>
            </ul>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <h1>Analytics & Reports</h1>
                <div class="user-profile"><span>Welcome, Admin!</span></div>
            </header>

            <main class="content-body">
                <div class="card">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Revenue Over Time (USD)</h2>
                        <div id="chart-filter-group" class="filter-btn-group inline-flex rounded-lg shadow-sm">
                            <button data-range="all" class="btn btn-secondary active">All Month</button>
                            <button data-range="first" class="btn btn-secondary">First Half</button>
                            <button data-range="second" class="btn btn-secondary">Second Half</button>
                        </div>
                    </div>
                    <div style="height: 350px;">
                        <canvas id="revenueChartCanvas"></canvas>
                    </div>
                </div>

                <div class="grid-2" style="margin-top: 2rem;">
                    <div class="card">
                        <h2>Top Performing Partners</h2>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr><th>Partner Name</th><th>Sales (Month)</th></tr>
                                </thead>
                                <tbody id="top-partners-tbody"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card">
                        <h2>Sales Funnel Conversion</h2>
                         <ul id="funnel-conversion-list" class="activity-list"></ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="owner-analytics-script.js"></script>
</body>
</html>
