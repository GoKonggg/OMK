<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Management - Omaku</title>
    <script src="data.js"></script>
    <script src="auth-guard.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="owner-dashboard.html" class="logo">OM<span>A</span>KU</a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="owner-dashboard.html">Dashboard</a></li>
                <li><a href="owner-pipeline.html">Sales Pipeline</a></li>
                <li><a href="owner-surat-jalan.html">Surat Jalan</a></li>
                <li><a href="#" class="active">Partners</a></li>
                <li><a href="owner-analytics.html">Analytics</a></li>
                <li><a href="owner-settings.html">Settings</a></li>
            </ul>
            <div class="sidebar-logout">
            <a href="#" id="logout-btn">Logout</a>
        </div>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <h1>Partner Management</h1>
                <div class="user-profile">
                    <span>Welcome, Admin!</span>
                </div>
            </header>

            <main class="content-body">
                <div class="grid-4">
                    <div class="summary-card">
                        <div class="title">TOTAL ACTIVE PARTNERS</div>
                        <div class="value" id="total-partners">0</div>
                    </div>
                    <div class="summary-card">
                        <div class="title">REVENUE FROM PARTNERS</div>
                        <div class="value" id="revenue-from-partners">$0</div>
                    </div>
                    <div class="summary-card">
                        <div class="title">TOP PARTNER</div>
                        <div class="value" id="top-partner-name">N/A</div>
                    </div>
                    <div class="summary-card">
                        <div class="title">NEW SIGNUPS (MONTH)</div>
                        <div class="value" id="new-signups">0</div>
                    </div>
                </div>

                <div class="card" style="margin-top: 2rem;">
                     <div class="page-header">
                        <h2>All Partners</h2>
                        <button class="btn btn-primary">Invite New Partner</button>
                    </div>

                    <div class="filters">
                        <input type="search" placeholder="Search by name or email...">
                        <select name="status">
                            <option value="">All Statuses</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Partner Name</th>
                                    <th>Total Sales</th>
                                    <th>Commissions Paid</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="partners-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="owner-partners-script.js"></script>
    <script src="logout.js"></script>
</body>
</html>
