<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Jalan Management - Omaku</title>
    <script src="data.js"></script>
    <script src="auth-guard.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="owner-dashboard.html" class="logo">OM<span>A</span>KU</a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="owner-dashboard.html">Dashboard</a></li>
                <li><a href="owner-pipeline.html">Sales Pipeline</a></li>
                <li><a href="#" class="active">Surat Jalan</a></li>
                <li><a href="owner-partners.html">Partners</a></li>
                <li><a href="owner-analytics.html">Analytics</a></li>
                <li><a href="owner-settings.html">Settings</a></li>
            </ul>
            <div class="sidebar-logout">
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <h1>Surat Jalan Management</h1>
                <div class="user-profile">
                    <span>Welcome, Admin!</span>
                </div>
            </header>

            <main class="content-body">
                <div class="card">
                    <div class="page-header">
                        <h2>All Delivery Orders</h2>
                        <button class="btn btn-primary">Create New Surat Jalan</button>
                    </div>

                    <div class="filters">
                        <input type="search" id="search-input" placeholder="Search by Order ID or Client...">
                        <select name="status" id="status-filter">
                            <option value="">All Statuses</option>
                            <option value="Draft">Draft</option>
                            <option value="On Delivery">On Delivery</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>SJ Number</th>
                                    <th>Order ID</th>
                                    <th>Client Name</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="sj-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="surat-jalan-script.js"></script>
    <script src="logout.js"></script>
</body>
</html>
